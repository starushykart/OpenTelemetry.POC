receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins: 
          - http://*

exporters:
  
  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  
  pipelines:
      
    traces:
      receivers: [otlp]
      exporters: [zipkin]